<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
        <!-- Основная информация -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Default Title{% endblock %}</title>
    <meta name="description" content="Discover opportunities in Canada. Explore immigration, education, and business solutions to help you achieve your goals.">
    <meta name="keywords" content="Canada immigration, Canadian education, business opportunities in Canada, travel to Canada, living in Canada">
    <meta name="author" content="Your Company Name">
    
        <!-- Open Graph (для соцсетей) -->
    <meta property="og:title" content="Canada - Explore Opportunities">
    <meta property="og:description" content="Discover opportunities in Canada. Explore immigration, education, and business solutions to help you achieve your goals.">
    <meta property="og:image" content="{% static './images/logo-about.png' %}">
    <meta property="og:url" content="https://yourwebsite.com">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="en_CA">
    <meta property="og:site_name" content="Explore Canada">
    
        <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Canada - Explore Opportunities">
    <meta name="twitter:description" content="Discover opportunities in Canada. Explore immigration, education, and business solutions to help you achieve your goals.">
    <meta name="twitter:image" content="{% static 'images/twitter-image.jpg' %}">
    <meta name="twitter:site" content="@YourTwitterHandle">
    <meta name="twitter:creator" content="@YourTwitterHandle">
    
        <!-- Favicon -->
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <link rel="icon" sizes="32x32" href="{% static 'images/favicon-32x32.png' %}">
    <link rel="icon" sizes="48x48" href="{% static 'images/favicon-48x48.png' %}">

    
        <!-- Canonical URL -->
    <link rel="canonical" href="https://yourwebsite.com">
    
        <!-- Robots -->
    <meta name="robots" content="index, follow">
    
        <!-- Hreflang -->
    <link rel="alternate" hreflang="en" href="https://yourwebsite.com/en">
    <link rel="alternate" hreflang="ru" href="https://yourwebsite.com/ru">
    <link rel="alternate" hreflang="x-default" href="https://yourwebsite.com">
    
        <!-- верификация в гугл search console -->
    <meta name="google-site-verification" content="YOUR_VERIFICATION_CODE">
    
        <!-- Безопасность -->
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="referrer" content="no-referrer-when-downgrade">
    
        <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
        {
          "@context": "https://schema.org",
          "@type": "WebSite",
          "name": "Explore Canada",
          "url": "https://yourwebsite.com",
          "description": "Discover opportunities in Canada. Explore immigration, education, and business solutions to help you achieve your goals.",
          "potentialAction": {
            "@type": "SearchAction",
            "target": "https://yourwebsite.com/search?q={search_term_string}",
            }
        }
     </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
            <!-- Стили -->
    <link rel="stylesheet" href="{% static './style.css' %}"/>
    <link rel="stylesheet" href="{% static './media.css' %}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
    
<body>

    {% include 'include/menu/menu.html' %}
        <main>
            {% block content %}
                
            {% endblock %}
        </main>
    {% include 'include/footer/footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <div class="social-icons">
        <a href="https://t.me/your_telegram" target="_blank" aria-label="Telegram">
            <img src="{% static 'image/soc-new-mail.png' %}" alt="Telephone">
        </a>
        <a href="https://t.me/your_telegram" target="_blank" aria-label="Telegram">
            <img src="{% static 'image/soc-new-telega.png' %}" alt="Telegram">
        </a>
        <a href="https://wa.me/your_whatsapp_number" target="_blank" aria-label="WhatsApp">
            <img src="{% static 'image/soc-new-what.png' %}" alt="WhatsApp">
        </a>
    </div>
</body>   
</html>
